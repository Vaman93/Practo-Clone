<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="./Home Page Images/title logo/favicon.webp"  type = "image/x-icon">
    <title>Payment</title>
</head>
<body>
    <div id="orderpopup">
      Order Successfully Placed <span><i class="far fa-check-circle"></i></span>
    </div>
    <div id="mainwrapper">
       
        <div id="imgdiv">
            <img src="./images/practo-logo.jpg" alt="">
        </div>
       <div id="secondwrapper">
            <form action="">
                <label for="card">Card Number</label>
                <input id="card" type="number" placeholder="Enter Card Number">
                <label for="cvv">CVV</label>
                <input id="cvv" type="number" placeholder="Enter CVV">
                <label for="exp">Expiry Date</label>
                <input id="exp" type="date">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Name">
                <input type="submit" id="submitbtn">
            </form>
       </div>
    </div>
   
</body>
</html>
<script src="payment.js"></script>
