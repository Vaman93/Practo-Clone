<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Doctor Consultation | Ask Top Doctor's Advice 24*7 | Practo
    </title>
    <link href="Video_consult_style.css" rel="stylesheet" />
  </head>
  <body>
      <div class="pinkBox">
        <section id="paddingBox">
          <div class="content">
            <div class="heading">
              Skip the travel! <br />
              <h1>Take Online Doctor Consultation</h1>
            </div>
            <p>Private consultation + Audio call · Starts at just ₹199</p>
            <article>
              <div id="doctorStrip">
                <span class="eachImage">
                  <img
                    class="docterImage"
                    alt="docter"
                    src="https://s3-ap-southeast-1.amazonaws.com/practo-fabric/dr-vijay-kumar-rai-1477391472-580f3470b8944.jpg/thumbnail"
                  />
                </span>
                <span class="eachImage">
                  <img
                    class="docterImage"
                    alt="docter"
                    src="https://images1-fabric.practo.com/dr-rachna-kucheria-1479464335-582ed58f717be.jpg/thumbnail"
                  />
                </span>
                <span class="eachImage">
                  <img
                    class="docterImage"
                    alt="docter"
                    src="https://s3-ap-southeast-1.amazonaws.com/practo-fabric/dr-manish-tiwari-1479809125-58341865370c0.jpg/thumbnail"
                  />
                </span>
                <span class="docOnline">
                  + 102 Doctors are online
                  <span class="pulse"> </span>
                </span>
              </div>
            </article>
            <a class="blueButton">Consult Now</a>
          </div>
          <img alt="practoBanner" class="womenImage" src="https://www.practo.com/consult/static/images/homepage-hero-image-web-v1.png">
          <div id="lastDiv">
            <i class="icon_ic_awards"></i>
            <p>Verified Doctors</p>
            <i class="icon_prescription"></i>
            <p>Digital Prescription</p>
            <i class="icon_ic_message"></i>
            <p>Free Followup</p>
          </div>
        </section>
      </div>
  </body>
</html>
